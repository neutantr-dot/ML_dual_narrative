# ðŸ§  Emotional Engine Configuration
model:
  name: "openai-gpt4"
  temperature: 0.7
  max_tokens: 800
  system_prompt: "You are a storytelling assistant."

paths:
  modules:
    classification: "classification"
    geometry: "emotional_geometry_layers"
    reflex: "narrative_reflex_intelligence"
    trainer: "dual_narrative_trainer"
    storyline: "story_line_arc.csv"

storyline:
  lines: 100  # Default line count, override via Streamlit UI
  format: "dual narrative"
  include_classification: true
  classification_labels:
    - M0
    - M1
    - M2
    - M3
    - F0
    - F1
    - F2
    - F3
    - N/A
  trainer_injection: true
  recenter_logic: true

classification:
  enabled: true
  output_file: "classification.csv"
  fallback_label: "N/A"
  user_tracking: true
  session_label_format: "%a %b %d, %Y (%H:%M)"
  label_prefix: "Generated on"

emotional_grammar:
  enabled: true
  path: "emotional_grammar.json"
  grammar_mode: "semantic"
  use_expectation_map: true

reflex_logic:
  enabled: true
  path: "reflex_logic.py"
  mode: "archetype_shift"
  strategy: "dual_narrative"
  intensity: "moderate"

wheel_domains:
  schema:
    - blue
    - red
    - green
    - yellow
    - centre

logging:
  enabled: true
  log_file: "copilot_log.txt"
  log_level: "info"
  anonymize: true



